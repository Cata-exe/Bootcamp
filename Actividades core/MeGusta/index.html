<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <nav>
        <p>Network</p>
    </nav>
    <div class="feed">Your Feed</div>
    <div class="container">
        <aside>
            <div class="profile">
                <img src="./img.JPG" alt="imagen de perfil">
                <p>Adrien Desplatz</p>
            </div>
        </aside>
        <main>
            <div class="name">
                <h1>Linn O.</h1>
                <span>Acabo de configurar este nuevo bot de Discord, cuéntenme que opinan ustedes.<a href="#">link</a></span>
                <div class="btn1">
                    <p><span id="like1">0</span> like(s)</p>
                    <button id="button1">Like</button>
                </div>
            </div>
            <div class="name">
                <h1>Lina K.</h1>
                <span>Acabo de terminar este <a href="#">nuevo comic</a>, denle un vistazo.</span>
                <div class="btn2">
                    <p><span id="like2">0</span> like(s)</p>
                    <button id="button2">Like</button>
                </div>
            </div>
            <div class="name">
                <h1>Mateo H.</h1>
                <span>No puedo dejar de escuchar este <a href="#">album</a>. ¿A quién más le gusta?</span>
                <div class="btn3">
                    <p><span id="like3">0</span> like(s)</p>
                    <button id="button3">Like</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
